{% extends 'blog/base.html' %}
{% block sortbar %}
<div class="pill-sort-bar">
    <div class="pill-switch">
        <div class="pill-thumb"></div>
        <div class="pill-option pill-active" data-sort="desc">최신순</div>
        <div class="pill-option" data-sort="asc">오래된순</div>
    </div>
</div>
{% endblock %}
{% block content %}
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
        <div class="masonry-grid">
            <div class="masonry-grid-sizer"></div>
            {% for post in posts %}
            <div class="masonry-grid-item" data-published="{{ post.published_date|date:'U' }}" data-pk="{{ post.pk }}">
                <div class="post is-clickable" data-href="{% url 'post_detail' pk=post.pk %}">
                    <div class="date">{{ post.published_date }}</div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="post-image" alt="{{ post.title }}">
                    {% endif %}
                    <p class="post-text">{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
